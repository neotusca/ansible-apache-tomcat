### extract

#- name: Extract into /usr/local/src/apr-1.6.3
- name: Extract into {{download_dir}}/{{apr_version}}
  unarchive:
    src: "{{download_dir}}/{{apr_version}}.tar.gz"
    dest: "{{download_dir}}"
  environment:
    LANG: C
    LC_ALL: C

